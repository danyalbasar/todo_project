{% extends 'base.html' %}

{% block title %} Create Page {% endblock %}

{% block content %}

<form method="POST">
{% csrf_token %}
<center>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Create New Task
      </label>
      <textarea class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message" name="task" required="" style="width:50%" placeholder="Enter your new task here" maxlength ="910" autofocus=""></textarea>
    </div>
  </div>
  <div class="flex justify-center">
    <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Create</button>
  </div>
</center>
</form>
<center>
<br>
<div class="font-medium text-red-600 text-center">
  {{ msg }}
</div>
</center>

{% endblock %}
