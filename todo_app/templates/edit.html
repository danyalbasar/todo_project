{% extends 'base.html' %}

{% block title %} Edit Page {% endblock %}

{% block content %}

<form method="POST">
{% csrf_token %}
<center>
<div class="flex flex-wrap -mx-3 mb-6">
	<div class="w-full px-3">
		<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
			Edit Your Task
		</label>
		<textarea class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message" name="edit_task" required="" style="width:50%"  autofocus="">{{ fm }}</textarea>
	</div>
</div>
<div class="flex items-center justify-center">
	<div class="flex items-center">
		<input id="checked" name="checked" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
		<label for="checked" class="ml-2 block text-sm text-gray-900">
 			Completed
		</label>
	</div>
</div>
<br>
<div class="flex justify-center">
	<button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Save</button>
</div>
</center>
</form>

{% endblock %}
