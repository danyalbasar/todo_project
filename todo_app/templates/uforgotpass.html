{% extends 'base.html' %}
{% block title %} Forgot Password Page {% endblock %}

{% block content %}
	<h1>Forgot Password Page</h1>

<form method="POST">
{% csrf_token %}
	<input type="email" name="em" placeholder="Enter registered email" required>
	<br><br>
	<input type="submit" value="Send Password" class="btn" style="width:350;">
	<br>
</form>
	<h3 style="color:blue;">New password will be emailed to you</h3>
	<span style="color:red;">{{ msg }}</span>

{% endblock %}
